services:
  qwicky:
    image: node:20-alpine
    container_name: qwicky-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000" # Vite defaults to 5173; we'll map it to 3000 for you
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - CHOKIDAR_USEPOLLING=true
